<ion-view class="ionic">
    <ion-side-menus>

        <ion-side-menu-content>

<ion-header-bar class="ionic bar bar-header bar-positive" style="position: static;">
        <button ng-controller="NavCtrl" class="button icon ion-navicon"  ng-click="showMenu()"></button>

        <ion-nav-back-button class="ionic button-icon ion-arrow-left-c">
        </ion-nav-back-button>

    </ion-header-bar>

     <ion-content ng-controller="SMSController">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Number</span>
            <input type="text" ng-model="sms.number">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Message</span>
            <input type="text" placeholder="Message" ng-model="sms.message">
          </label>
          <button class="button button-full button-positive" ng-click="sendSMS()">
            Send SMS
          </button>
        </div>      
      </ion-content>
     </ion-side-menu-content>

            <ul class="ionic">
                <div class="item item-divider">
                      Home
