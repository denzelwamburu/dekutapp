<ion-view class="ionic">
              <ion-nav-bar ng-controller="NavCtrl" class="ionic bar bar-header bar-positive" style="position: static;">
  <button class="button icon ion-navicon" ng-click="showMenu()"></button>
 <button class="button icon pull-right ion-plus" ng-click="addItem()">

          </button>
    <ion-nav-back-button class="ionic button-icon ion-arrow-left-c">
    </ion-nav-back-button>
    
</ion-nav-bar>
    <ion-content>
<ion-list>
    <ion-item class="card" ng-repeat="item in items">
    <p>
       {{item.name}} 
        </p>  
    </ion-item>
  </ion-list>
            <div ng-hide="authData" class="ionic card" ng-click="login()">
      <button class="button button-full button-flat button-positive icon-left ion-social-facebook">
      Log In with Facebook
      </button>
    </div>
    <div class="card" ng-show="authData">
      <div class="item item-text-wrap">
        Hello {{authData.facebook.displayName}}!
      </div>
    </div>
    </ion-content>
</ion-view>
