       <script id="library.html" type="text/ng-template">
            <ion-modal-view class="ionic">
                <ion-header-bar>
                    <h1 class="title">School Library</h1>
                </ion-header-bar>
                <ion-content class="padding">
                The Library is located on the third floor of the New Ultra modern resource Centre next to Munyeni house. The library is rapidly growing as a centre for global information access and dissemination. Its primary role is to assist its users in the process of transforming information to Knowledge. The Library has a sitting capacity of about 400 students, fully furnished with ultra modern facilities and equipments. <p/>
The Library is a service which every student is likely to visit frequently and regularly. It is a place for study, providing books and other information sources which supplement lectures with a quite environment. <p/>
The Library is accessable to readers. Who can freely sample books in shelves. However, users are not allowed to enter staff working areas. The purpose of the library is to provide accurate, up to date information sources and resources which support teaching, learning and research activities of the University.<p/>
                   <strong>WORKING HOURS</strong> <br/>
The library is open to users as follows:<br/>
Weekdays: 8am-9pm <br/>
Saturdays: 8am-4pm <br/>
Sundays and Public Holidays: Closed <br/>
                </ion-content>
            </ion-modal-view>
